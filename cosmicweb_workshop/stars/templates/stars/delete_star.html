{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Are you sure you want to delete {{ star.name }}?</title>
        <link rel="stylesheet" href="{% static 'stars/styles.css' %}">
    </head>
    <body>
        <h1>Are you sure you want to delete {{ star.name }}?</h1>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <a href="{% url 'star_list' %}">Back to Star List</a>
    </body>
</html>
