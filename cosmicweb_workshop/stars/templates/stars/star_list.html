<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cosmic web workshop</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>List of Stars</h1>
        <ul>
            {% for star in stars %}
            <li>
                <strong>{{ star.name }}</strong> ({{ star.constellation}}): Magnitude {{ star.magnitude }}
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
